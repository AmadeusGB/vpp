version: "3.5"
networks:
  vppnetwork:
    name: vppnetwork

services:
  dev:
    container_name: node-template
    image: develop/vpp-node:release
    working_dir: /var/www/node-template
    ports:
      - "9944:9944"
    environment:
      - CARGO_HOME=/var/www/node-template/.cargo
    volumes:
      - .:/var/www/node-template
    networks:
      vppnetwork:
        aliases: 
          - vppnetwork